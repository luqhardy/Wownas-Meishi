    <!-- QRious JS for dynamic QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
        // Set your QR code data here
        const qrData = {
            website: 'https://wownas.com',
            facebook: 'https://facebook.com/akiko.sakaguchi.ark',
            instagram: 'https://instagram.com/akiko.sakaguchi.ark',
            whatsapp: 'https://wa.me/8123456789',
            line: 'https://line.me/ti/p/akiko',
            mail: 'mailto:akiko@wownas.com',
            main: 'https://wownas.com/contact-akiko'
        };
        function makeQR(id, value, size=90) {
            const el = document.getElementById(id);
            if (!el) return;
            el.innerHTML = '';
            const qr = new QRious({
                value,
                size,
                background: 'white',
                foreground: 'black',
                level: 'H'
            });
            el.appendChild(qr.image);
        }
        makeQR('qr-website', qrData.website);
        makeQR('qr-facebook', qrData.facebook);
        makeQR('qr-instagram', qrData.instagram);
        makeQR('qr-whatsapp', qrData.whatsapp);
        makeQR('qr-line', qrData.line);
        makeQR('qr-mail', qrData.mail);
        makeQR('qr-main', qrData.main, 200);
        // To update a QR code dynamically, just call makeQR with new data
    </script>
